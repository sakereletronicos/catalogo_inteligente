<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CatÃ¡logo Integrado com Google Sheets</title>
  <style>
    :root {
      --primary-color: #121212;
      --secondary-color: #1e1e1e;
      --accent-color: #ff5252;
      --text-color: #ddd;
      --card-bg: #222;
      --border-color: #333;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--secondary-color);
      color: var(--text-color);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: var(--primary-color);
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }
    header h1 {
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 1px;
    }

    /* ðŸ”½ Carrossel */
    .banner-carrossel {
      width: 100%;
      overflow: hidden;
      position: relative;
      max-height: 400px;
    }
    .banner-carrossel .slides {
      display: flex;
      width: 300%;
      animation: slideBanner 12s infinite;
    }
    .banner-carrossel:hover .slides {
      animation-play-state: paused;
    }
    .banner-carrossel img {
      width: 100%;
      object-fit: cover;
    }
    @keyframes slideBanner {
      0% { transform: translateX(0); }
      33% { transform: translateX(-100%); }
      66% { transform: translateX(-200%); }
      100% { transform: translateX(0); }
    }

    /* ðŸ”½ Barra de categorias */
    .barra-categorias {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 0.5rem;
      padding: 1rem;
      background-color: var(--primary-color);
      border-bottom: 1px solid var(--border-color);
    }
    .barra-categorias button {
      flex: 0 0 auto;
      background: var(--secondary-color);
      color: var(--text-color);
      border: 1px solid var(--border-color);
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s, border-color 0.3s;
    }
    .barra-categorias button:hover,
    .barra-categorias button.ativa {
      background-color: var(--accent-color);
      border-color: var(--accent-color);
      color: white;
    }

    .filtros {
      background-color: var(--primary-color);
      padding: 1.5rem 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      border-bottom: 1px solid var(--border-color);
      align-items: center;
    }
    .search-wrapper {
      position: relative;
      width: 300px;
      max-width: 100%;
    }
    .search-wrapper input[type="search"] {
      width: 100%;
      padding: 10px 40px 10px 12px;
      font-size: 1rem;
      border: 1px solid var(--border-color);
      border-radius: 24px;
      outline: none;
      color: var(--text-color);
      background-color: var(--secondary-color);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .search-wrapper input[type="search"]::placeholder {
      color: #777;
    }
    .search-wrapper input[type="search"]:focus {
      border-color: var(--accent-color);
      box-shadow: 0 0 6px var(--accent-color);
    }
    .search-wrapper svg {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      stroke: #777;
      pointer-events: none;
      transition: stroke 0.3s ease;
    }
    .search-wrapper input[type="search"]:focus + svg {
      stroke: var(--accent-color);
    }
    .filtros select {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      min-width: 180px;
      background: var(--secondary-color);
      color: var(--text-color);
      transition: border-color 0.3s ease;
    }
    .filtros select:focus {
      border-color: var(--accent-color);
    }

    /* ðŸ”½ Responsividade para o Carrossel */
    @media (max-width: 768px) {
      .banner-carrossel .slides {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>CatÃ¡logo de Produtos</h1>
  </header>

  <section class="banner-carrossel">
    <div class="slides">
      <img src="banner1.jpg" alt="Banner 1">
      <img src="banner2.jpg" alt="Banner 2">
      <img src="banner3.jpg" alt="Banner 3">
    </div>
  </section>

  <div class="barra-categorias" id="barra-categorias">
    <!-- BotÃµes de categorias serÃ£o gerados dinamicamente -->
  </div>

  <div class="filtros">
    <div class="search-wrapper">
      <input type="search" id="input-search" placeholder="Buscar produtos..." />
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M10 18C14.9706 18 19 13.9706 19 10C19 6.02944 14.9706 2 10 2C5.02944 2 1 6.02944 1 10C1 13.9706 5.02944 18 10 18Z" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        <path d="M21 21L15 15" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
    </div>
    <select id="categoriaFiltro">
      <option value="">Todas as Categorias</option>
      <!-- OpÃ§Ãµes de categorias serÃ£o geradas dinamicamente -->
    </select>
  </div>

  <script src="app.js"></script>
</body>
</html>
