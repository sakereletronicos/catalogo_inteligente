<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo com Descontos</title>
  <style>
    :root {
      --primary-color: #121212;
      --secondary-color: #1e1e1e;
      --accent-color: #ff5252;
      --text-color: #ddd;
      --card-bg: #222;
      --border-color: #333;
    }
    body {
      font-family: sans-serif;
      background-color: var(--secondary-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
    }
    header {
      padding: 1rem;
      background: var(--primary-color);
      text-align: center;
    }
    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }
    .produto {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      transition: transform 0.3s ease;
    }
    .produto:hover {
      transform: translateY(-5px);
      border-color: var(--accent-color);
    }
    .produto.esgotado {
      opacity: 0.5;
      pointer-events: none;
    }
    .produto img {
      width: 100%;
      height: 220px;
      object-fit: contain;
      background: #fff;
    }
    .produto h2, .produto p {
      padding: 0 1rem;
    }
    .preco {
      padding: 1rem;
      font-size: 1.2rem;
    }
    .preco-original {
      text-decoration: line-through;
      color: #999;
      margin-right: 0.5rem;
    }
    .preco-desconto {
      color: var(--accent-color);
      font-weight: bold;
    }
    .tag-esgotado, .tag-desconto {
      position: absolute;
      top: 10px;
      left: 10px;
      background: var(--accent-color);
      color: #fff;
      padding: 0.3rem 0.6rem;
      font-size: 0.75rem;
      font-weight: bold;
      border-radius: 5px;
    }
    .tag-desconto {
      background: #4caf50;
    }
  </style>
</head>
<body>

  <header>
    <h1>Catálogo de Produtos</h1>
  </header>

  <section id="catalogo" class="catalogo"></section>

  <script>
    const spreadsheetId = '1yJqq-aL5oUnBtxb93bJy2JwLx3ccwuaoQz_UbHAI5_s';
    const url = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?tqx=out:json`;

    let produtos = [];
    let colIndex = {};

    fetch(url)
      .then(res => res.text())
      .then(txt => {
        const jsonStr = txt.match(/(?<=\\().*(?=\\);)/s)[0];
        const json = JSON.parse(jsonStr);
        const cols = json.table.cols.map(c => c.label.trim().toLowerCase());
        cols.forEach((col, i) => colIndex[col] = i);

        produtos = json.table.rows.slice(1).map(row => {
          const c = row.c;
          return {
            nome: c[colIndex['nome']]?.v || '',
            categoria: c[colIndex['categoria']]?.v || '',
            preco: parseFloat(c[colIndex['preço']]?.v || '0'),
            link: c[colIndex['link']]?.v || '#',
            imagem: c[colIndex['imagem']]?.v || '',
            ativo: (c[colIndex['ativo']]?.v || '').toString().trim().toUpperCase()
          };
        });

        renderProdutos(produtos);
      })
      .catch(console.error);

    function renderProdutos(lista) {
      const catalogo = document.getElementById('catalogo');
      catalogo.innerHTML = '';

      lista.forEach(p => {
        const status = p.ativo;
        const isOff = status.startsWith('OFF');
        const isEsgotado = status === 'FALSE' || status === '';
        const isAtivo = status === 'TRUE' || isOff;

        let desconto = 0;
        if (isOff) {
          const match = status.match(/OFF\s*(\d+)/);
          if (match) {
            desconto = parseInt(match[1]);
          }
        }

        const precoOriginal = p.preco;
        const precoComDesconto = desconto > 0 ? precoOriginal * (1 - desconto / 100) : precoOriginal;

        if (!isAtivo) return; // Oculta produtos não ativos nem esgotados nem com OFF

        const card = document.createElement('div');
        card.className = 'produto' + (isEsgotado ? ' esgotado' : '');

        card.innerHTML = `
          <a href="${isEsgotado ? '#' : p.link}" target="_blank">
            <img src="${p.imagem}" alt="${p.nome}">
            <h2>${p.nome}</h2>
            <p>${p.categoria}</p>
            <div class="preco">
              ${
                desconto > 0
                  ? `<span class="preco-original">R$ ${precoOriginal.toFixed(2)}</span>
                     <span class="preco-desconto">R$ ${precoComDesconto.toFixed(2)}</span>`
                  : `R$ ${precoOriginal.toFixed(2)}`
              }
            </div>
            ${
              isEsgotado
                ? `<span class="tag-esgotado">Esgotado</span>`
                : desconto > 0
                  ? `<span class="tag-desconto">-${desconto}%</span>`
                  : ''
            }
          </a>
        `;

        catalogo.appendChild(card);
      });

      if (!catalogo.innerHTML) {
        catalogo.innerHTML = '<p style="text-align:center;">Nenhum produto ativo.</p>';
      }
    }
  </script>
</body>
</html>
