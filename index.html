<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo Integrado com Google Sheets</title>
  <style>
    :root {
      --primary-color: #121212;
      --secondary-color: #1e1e1e;
      --accent-color: #ff5252;
      --text-color: #ddd;
      --card-bg: #222;
      --border-color: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--secondary-color);
      color: var(--text-color);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: var(--primary-color);
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .filtros {
      background-color: var(--primary-color);
      padding: 1.5rem 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      border-bottom: 1px solid var(--border-color);
      align-items: center;
    }

    .search-wrapper {
      position: relative;
      width: 300px;
      max-width: 100%;
    }

    .search-wrapper input[type="search"] {
      width: 100%;
      padding: 10px 40px 10px 12px;
      font-size: 1rem;
      border: 1px solid var(--border-color);
      border-radius: 24px;
      outline: none;
      color: var(--text-color);
      background-color: var(--secondary-color);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .search-wrapper input[type="search"]::placeholder {
      color: #777;
    }

    .search-wrapper input[type="search"]:focus {
      border-color: var(--accent-color);
      box-shadow: 0 0 6px var(--accent-color);
    }

    .search-wrapper svg {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      stroke: #777;
      pointer-events: none;
      transition: stroke 0.3s ease;
    }

    .search-wrapper input[type="search"]:focus + svg {
      stroke: var(--accent-color);
    }

    .filtros select {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      min-width: 180px;
      background: var(--secondary-color);
      color: var(--text-color);
      transition: border-color 0.3s ease;
    }

    .filtros select:focus {
      border-color: var(--accent-color);
      outline: none;
      box-shadow: 0 0 6px var(--accent-color);
    }

    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      padding: 2rem;
      flex-grow: 1;
      background-color: var(--secondary-color);
    }

    .produto {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 1px solid var(--border-color);
    }

    .produto:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(255, 82, 82, 0.7);
      border-color: var(--accent-color);
    }

    .produto a {
      color: inherit;
      text-decoration: none;
      display: block;
      height: 100%;
    }

    .produto img {
      width: 100%;
      height: 220px;
      object-fit: contain;
      background-color: #222;
      display: block;
      border-radius: 12px 12px 0 0;
    }

    .produto h2, .produto h3 {
      font-size: 1.1rem;
      padding: 1rem 1rem 0 1rem;
      color: var(--text-color);
    }

    .produto p {
      padding: 0 1rem 1rem 1rem;
      color: #aaa;
    }

    .produto .preco {
      padding: 0 1rem 1rem 1rem;
      font-weight: bold;
      color: var(--accent-color);
      font-size: 1.2rem;
    }

    footer {
      background-color: var(--primary-color);
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }

    #debug {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Catálogo de Produtos</h1>
  </header>

  <section class="filtros">
    <div class="search-wrapper">
      <input
        id="busca"
        type="search"
        placeholder="Procure pelo nome de seu produto"
        aria-label="Pesquisar"
        autocomplete="off"
      />
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        viewBox="0 0 24 24"
      >
        <circle cx="11" cy="11" r="8" />
        <line x1="21" y1="21" x2="16.65" y2="16.65" />
      </svg>
    </div>

    <select id="categoria">
      <option value="">Todas categorias</option>
    </select>
    <select id="preco">
      <option value="">Todos os preços</option>
      <option value="0-100">Até R$100</option>
      <option value="100-200">R$100 a R$200</option>
      <option value="200-99999">Acima de R$200</option>
    </select>
  </section>

  <section id="catalogo" class="catalogo"></section>
  <pre id="debug"></pre>

  <footer>&copy; 2025 Catálogo</footer>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const sheetID = '1yJqq-aL5oUnBtxb93bJy2JwLx3ccwuaoQz_UbHAI5_s';
      const sheetURL = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;

      const debug = document.getElementById('debug');
      const catalogoEl = document.getElementById('catalogo');
      const buscaEl = document.getElementById('busca');
      const categoriaEl = document.getElementById('categoria');
      const precoEl = document.getElementById('preco');

      const formatador = new Intl.NumberFormat('pt-BR', {
        style: 'currency',
        currency: 'BRL',
      });

      const produtos = [];

      function populaCategorias() {
        categoriaEl.innerHTML = '<option value="">Todas categorias</option>';
        const cats = [...new Set(produtos.map((p) => p.categoria).filter((c) => c))];
        cats.forEach((cat) => {
          const op = document.createElement('option');
          op.value = op.textContent = cat;
          categoriaEl.appendChild(op);
        });
      }

      function renderProdutos(lista) {
        catalogoEl.innerHTML = lista.length
          ? lista
              .map(
                (p) => `
          <div class="produto">
            <a href="${p.link || '#'}" target="_blank" rel="noopener noreferrer">
              <img src="${p.imagem || 'https://via.placeholder.com/250x150?text=Sem+Imagem'}" alt="${p.nome}" />
              <h2>${p.nome}</h2>
              <p>${p.categoria}</p>
              <div class="preco">${formatador.format(p.preco)}</div>
            </a>
          </div>
        `
              )
              .join('')
          : '<p style="padding:2rem;">Nenhum produto encontrado.</p>';
      }

      function filtrar() {
        const busca = buscaEl.value.toLowerCase();
        const cat = categoriaEl.value;
        const pr = precoEl.value;

        let filtrados = produtos.filter(
          (p) => p.nome.toLowerCase().includes(busca) && (cat === '' || p.categoria === cat)
        );

        if (pr) {
          const [min, max] = pr.split('-').map(Number);
          filtrados = filtrados.filter((p) => Number(p.preco) >= min && Number(p.preco) <= max);
        }

        renderProdutos(filtrados);
      }

      // Busca e parse dos dados da planilha
      fetch(sheetURL)
        .then((res) => res.text())
        .then((data) => {
          const json = JSON.parse(data.substring(47).slice(0, -2));
          const rows = json.table.rows;

          rows.forEach((row) => {
            const [nome, categoria, preco, imagem, link] = row.c.map((c) => (c ? c.v : ''));

            produtos.push({
              nome,
              categoria,
              preco: parseFloat(preco) || 0,
              imagem,
              link,
            });
          });

          populaCategorias();
          renderProdutos(produtos);
        })
        .catch((err) => {
          catalogoEl.innerHTML = '<p style="padding:2rem;">❌ Erro ao carregar produtos.</p>';
          console.error('Erro ao buscar planilha:', err);
        });

      buscaEl.addEventListener('input', filtrar);
      categoriaEl.addEventListener('change', filtrar);
      precoEl.addEventListener('change', filtrar);
    });
  </script>
</body>
</html>
