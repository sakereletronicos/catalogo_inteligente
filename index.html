<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TEste</title>
  <style>
    :root {
      --primary-color: #fff;
      --secondary-color: #f5f5f5;
      --accent-color: #c19a6b;
      --border-color: #ddd;
      --card-bg: #fff;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: var(--primary-color);
    }

    .catalogo {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1.5rem;
      padding: 2rem;
      background-color: var(--secondary-color);
    }

    @media (max-width: 1024px) {
      .catalogo {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 768px) {
      .catalogo {
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
        padding: 0 12px;
      }
    }

    @media (max-width: 400px) {
      .catalogo {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        padding: 0 10px;
      }
    }

    .produto {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid var(--border-color);
      min-height: 340px;
      height: 100%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    .produto:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 25px rgba(193, 154, 107, 0.3);
      border-color: var(--accent-color);
    }

    .produto a {
      display: flex;
      flex-direction: column;
      color: inherit;
      text-decoration: none;
      height: 100%;
    }

    .produto img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      background-color: #fff;
      padding: 10px;
      flex-shrink: 0;
    }

    .produto h2 {
      font-size: 1rem;
      padding: 0.5rem 1rem 0 1rem;
      height: 2.4em;
      line-height: 1.2em;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: normal;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      flex-shrink: 0;
    }

    .produto p {
      font-size: 0.85rem;
      padding: 0 1rem;
      height: 1.2em;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      flex-shrink: 0;
    }

    .produto .preco {
      padding: 0 1rem 1rem 1rem;
      font-weight: bold;
      color: var(--accent-color);
      font-size: 1.1rem;
      margin-top: auto;
      flex-shrink: 0;
    }
  </style>
</head>
<body>

  <div class="catalogo">
    <div class="produto">
      <a href="#">
        <img src="https://via.placeholder.com/300x300.png?text=Produto+1" alt="Produto 1" />
        <h2>Produto com nome longo para teste de quebra de linha</h2>
        <p>Categoria</p>
        <div class="preco">R$ 49,90</div>
      </a>
    </div>
    <div class="produto">
      <a href="#">
        <img src="https://via.placeholder.com/300x300.png?text=Produto+2" alt="Produto 2" />
        <h2>Produto 2</h2>
        <p>Categoria</p>
        <div class="preco">R$ 59,90</div>
      </a>
    </div>
    <div class="produto">
      <a href="#">
        <img src="https://via.placeholder.com/300x300.png?text=Produto+3" alt="Produto 3" />
        <h2>Produto 3</h2>
        <p>Categoria</p>
        <div class="preco">R$ 39,90</div>
      </a>
    </div>
    <div class="produto">
      <a href="#">
        <img src="https://via.placeholder.com/300x300.png?text=Produto+4" alt="Produto 4" />
        <h2>Produto 4</h2>
        <p>Categoria</p>
        <div class="preco">R$ 99,90</div>
      </a>
    </div>
  </div>

</body>
</html>
